<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fooliz Flow 6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'Heathergreen';
            src: url('./assets/fonts/Heathergreen.otf') format('opentype');
        }

        @font-face {
            font-family: 'Poppins';
            src: url('./assets/fonts/Poppins-Regular.ttf') format('truetype');
        }

        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Heathergreen', sans-serif;
            background-color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: auto;
            margin: 0 auto;
            padding: 20px;
        }

        @media (min-width: 1920px) {
            .container {
                width: 1920px;
                height: 1080px;
                padding: 0;
            }
        }

        /* FOOLIZ Logo */
        .logo {
            width: 174px;
            height: 59px;
            margin: 20px auto;
        }

        @media (min-width: 1920px) {
            .logo {
                position: absolute;
                top: 20px;
                left: -300px;
                margin: 0;
            }
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        /* Yellow Circle with Image */
        .yellow-circle {
            width: 100%;
            height: auto;
            aspect-ratio: 1/1;
            margin: 0 auto;
            z-index: 1;
            background-color: #E8F04A;
            border-radius: 50%;
        }

        @media (min-width: 1920px) {
            .yellow-circle {
                position: absolute;
                top: 202px;
                left: 944px;
                width: 752px;
                height: 676px;
            }
        }

        .yellow-circle img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Running Image (GIF) */
        .running-image {
            width: 100%;
            max-width: 883px;
            margin: -50% auto 0;
            z-index: 2;
        }

        @media (min-width: 1920px) {
            .running-image {
                position: absolute;
                top: 145px;
                left: 738px;
                width: 883px;
                height: 883px;
                margin: 0;
            }
        }

        .running-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Subscription Text */
        .subscription-text {
            width: 100%;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: 700;
            font-style: italic;
            line-height: 1.2;
            color: #000;
            text-align: center;
            margin: 20px auto;
        }

        @media (min-width: 1920px) {
            .subscription-text {
                position: absolute;
                top: 99px;
                left: 829px;
                width: 985px;
                height: 100px;
                font-size: 49px;
                line-height: 50px;
                padding: 0;
                margin: 0;
            }
        }

        /* Subscribe Button */
        .subscribe-button {
            width: 80%;
            height: 80px;
            margin: 20px auto;
            background-color: #5CBA47;
            border-radius: 40px;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            z-index: 3;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        @media (min-width: 1920px) {
            .subscribe-button {
                position: absolute;
                top: 837px;
                left: 1421px;
                width: 367px;
                height: 130.81px;
                border-radius: 65px;
                font-size: 32px;
                margin: 0;
            }
        }

        .subscribe-button:hover {
            background-color: #4DA33E;
            transform: scale(1.05);
        }

        /* Text Sections */
        .text-sections {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        .main-title,
        .services,
        .contact-us,
        .our-clients,
        .our-story {
            text-transform: uppercase;
            font-family: 'Heathergreen', sans-serif;
            color: #000;
            transition: color 0.3s ease-out;
            margin: 10px 0;
            text-align: center;
        }

        /* Mobile Text Sizes */
        .main-title,
        .services,
        .contact-us {
            font-size: 80px;
            line-height: 1;
        }

        .our-clients,
        .our-story {
            font-size: 40px;
            line-height: 1;
        }

        @media (min-width: 1920px) {
            .text-sections > div {
                position: absolute;
                text-align: left;
            }

            .main-title {
                top: 50px;
                left: -255px;
                font-size: 260px;
            }

            .services {
                top: 270px;
                left: -200px;
                font-size: 260px;
            }

            .contact-us {
                top: 500px;
                left: -80px;
                font-size: 260px;
            }

            .our-clients {
                top: 750px;
                left: 50px;
                font-size: 130px;
            }

            .our-story {
                top: 860px;
                left: 250px;
                font-size: 130px;
            }
        }

        .main-title:hover { color: #5CBA47; }
        .services:hover { color: #6A5ACD; }
        .contact-us:hover { color: #FFD700; }
        .our-clients:hover { color: #5CBA47; }
        .our-story:hover { color: #BA47AE; }
    </style>
</head>
<body>
    <div class="container">
        <!-- FOOLIZ Logo -->
        <div class="logo">
            <img src="./assets/images/logo.png" alt="FOOLIZ Logo">
        </div>

        <!-- Subscription Text -->
        <div class="subscription-text">
            SUBSCRIPTION BASED SOLUTIONS FOR ALL YOUR BUSINESS DIGITAL NEEDS
        </div>

        <!-- Yellow Circle (PNG) -->
        <div class="yellow-circle">
            <img src="./assets/images/123.png" alt="Yellow Circle">
        </div>

        <!-- Running Image (GIF) -->
        <div class="running-image">
            <img src="./assets/images/maingif.gif" alt="Running Animation">
        </div>

        <!-- Subscribe Button -->
        <div class="subscribe-button">
            <a href="subscribe.html">Subscribe Now!</a>
        </div>

        <!-- Text Sections -->
        <div class="text-sections">
            <div class="main-title">            <a href="work.html">WORK</a>
            </div>
            <div class="services">            <a href="services.html">SERVICES</a>
            </div>
            <div class="contact-us">            <a href="conss.html">CONTACT US</a>
            </div>
            <div class="our-clients">            <a href="ourclient.html">OUR CLIENTS</a>
            </div>
            <div class="our-story">            <a href="ourstory.html">OUR STORY</a>
            </div>
        </div>
    </div>
</body>
</html>
