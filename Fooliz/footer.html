<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @font-face {
            font-family: 'Heathergreen';
            src: url('assets/fonts/Heathergreen.otf') format('opentype');
        }

        @font-face {
            font-family: 'Poppins';
            src: url('assets/fonts/Poppins-Regular.ttf') format('truetype');
            font-weight: 500;
        }

        @font-face {
            font-family: 'Poppins';
            src: url('assets/fonts/Poppins-Bold.ttf') format('truetype');
            font-weight: 800;
        }

        .footer-wrapper {
            font-family: 'Poppins', sans-serif;
            margin-top: auto;
        }

        .footer-container {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            align-items: center;
            gap: 50px;
            padding: 20px 80px;
            background-color: #DEE13E;
        }

        .footer-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 80px;
            position: relative;
            background-color: #DEE13E;
        }

        .footer-navigation a {
            text-decoration: none;
            color: #000000;
            font-weight: 500;
            font-size: 20px;
            line-height: 30px;
            margin: 0 20px;
        }

        .social-icons {
            position: absolute;
            right: 145px;
            display: flex;
            gap: 2px;
        }

        .social-icons a {
            color: #000000;
            font-size: 18px;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #DEE13E;
            border-radius: 50%;
        }

        .careers-section {
            margin-left: 225px;
        }

        .address-section {
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 30px;
            line-height: 45px;
            color: #474CBA;
        }

        .get-in-touch {
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 30px;
            line-height: 45px;
            color: #474CBA;
            margin-top: 10px;
        }

        .apply-here {
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 30px;
            line-height: 45px;
            color: #474CBA;
        }

        .gif-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gif-container img {
            width: 353px;
            height: 353px;
        }
    </style>
</head>
<body>
    <!-- Footer Component Start -->
    <div class="footer-wrapper">
        <div class="footer-container">
            <div style="position: relative;">
                <img src="assets/images/logo.png" alt="Logo" width="140" height="47" style="position: absolute; left: -27px; top: -50px;">
                <h1 class="text-[70px] leading-[80px] mb-2">
                    Let's Build Your Apps Together
                </h1>
                <p class="get-in-touch">Get In Touch</p>
                <div class="careers-section">
                    <h2 class="text-[70px] leading-[70px] mb-2">
                        Careers
                    </h2>
                    <a href="#" class="apply-here">
                        Apply here
                    </a>
                </div>
            </div>

            <div class="address-section">
                <p>Dubai, Lahore, wtv Road</p>
                <p>Address, wtv, 43543</p>
                <p>Address, wtv, 43543</p>
                <p>Address, wtv, 43543</p>
            </div>

            <div class="gif-container">
                <img src="assets/images/footer.gif" alt="Walking Character Illustration">
            </div>
        </div>

        <div class="footer-navigation">
            <div>
                <a href="#">Work</a>
                <a href="#">Contact</a>
                <a href="#">About us</a>
                <a href="#">Clients</a>
                <a href="#">Services</a>
            </div>
            <div class="social-icons">
                <a href="#" aria-label="Facebook"><img src="assets/images/fb.png" alt="Facebook"></a>
                <a href="#" aria-label="Instagram"><img src="assets/images/instagram.png" alt="Instagram"></a>
                <a href="#" aria-label="LinkedIn"><img src="assets/images/lkd.png" alt="LinkedIn"></a>
            </div>
        </div>
    </div>
    <!-- Footer Component End -->

    <script>
        // Function to add footer to any page
        function addFooter() {
            // Get the footer content
            const footerContent = document.querySelector('.footer-wrapper').outerHTML;
            
            // Create a function that can be used in any page
            window.addFooterToPage = function() {
                // Create a container for the footer if it doesn't exist
                let footerContainer = document.getElementById('footer-container');
                if (!footerContainer) {
                    footerContainer = document.createElement('div');
                    footerContainer.id = 'footer-container';
                    document.body.appendChild(footerContainer);
                }
                
                // Add the footer content
                footerContainer.innerHTML = footerContent;
            }
        }
        
        // Initialize the footer function
        addFooter();
    </script>
</body>
</html>
