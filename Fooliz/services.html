<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fooliz Design</title>
    <style>
        @font-face {
            font-family: 'Poppins';
            src: url('./assets/fonts/Poppins-Regular.woff2') format('woff2'),
                 url('./assets/fonts/Poppins-Regular.woff') format('woff');
            font-weight: 300;
            font-style: normal;
        }

        @font-face {
            font-family: 'Heathergreen';
            src: url('./assets/fonts/Heathergreen.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .container {
            height: 400vh;
            transition: transform 0.8s cubic-bezier(0.86, 0, 0.07, 1);
            touch-action: none;
        }

        .slide {
            height: 100vh;
            width: 100vw;
            position: relative;
            overflow: hidden;
        }

        .slide-apps {
            background-color: #5CBA47;
        }

        .slide-websites {
            background-color: #474CBA;
        }

        .slide-uiux {
            background-color: #BA47A8;
        }

        .slide-creative {
            background-color: #BAB947;
        }

        .fooliz-logo {
            position: absolute;
            top: clamp(20px, 5vh, 55px);
            left: clamp(20px, 5vw, 53px);
            z-index: 10;
        }

        .logo {
            width: clamp(80px, 10vw, 120px);
            height: auto;
        }

        .we-make {
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            font-size: clamp(40px, 6vw, 80px);
            line-height: 1.5;
            color: #FFFFFF;
            position: absolute;
            top: clamp(100px, 15vh, 158px);
            left: clamp(20px, 5vw, 53px);
            z-index: 2;
        }

        .big-text {
            font-family: 'Heathergreen', sans-serif;
            font-weight: 400;
            font-size: clamp(200px, 50vw, 800px);
            line-height: 1.2;
            color: #000000;
            position: absolute;
            top: 60%;
            left: 64%;
            transform: translate(-40%, -50%);
            z-index: 1;
            width: max-content;
        }

        .action-button {
            position: absolute;
            bottom: clamp(50px, 15vh, 175px);
            left: clamp(20px, 5vw, 91px);
            padding: clamp(30px, 4vw, 60px) clamp(60px, 8vw, 100px);
            border-radius: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 5;
            transition: transform 0.3s ease;
        }

        .apps-button {
            background-color: #474CBA;
        }

        .websites-button {
            background: linear-gradient(90deg, #FF3B7F 0%, #B43BFF 100%);
        }

        .uiux-button {
            background: linear-gradient(90deg, #FFB43B 0%, #FF3B7F 100%);
        }

        .creative-button {
            background: #DEE13E;
        }

        .action-button:hover {
            transform: scale(1.05);
        }

        .button-text {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: clamp(20px, 3vw, 36px);
            line-height: 1.5;
            color: #FFFFFF;
            text-align: center;
            white-space: nowrap;
        }

        .back-arrow {
            position: absolute;
            bottom: clamp(20px, 5vh, 50px);
            left: clamp(20px, 5vw, 53px);
            width: clamp(40px, 5vw, 61px);
            height: auto;
            z-index: 15;
            cursor: pointer;
        }

        .monkey {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: clamp(300px, 40vw, 701px);
            height: auto;
            transition: all 0.8s cubic-bezier(0.86, 0, 0.07, 1);
            z-index: 2;
            will-change: transform, opacity;
        }

        .bee {
            position: absolute;
            top: 20%;
            right: 10%;
            width: clamp(200px, 30vw, 500px);
            height: auto;
            transition: all 0.8s cubic-bezier(0.86, 0, 0.07, 1);
            z-index: 2;
            opacity: 0;
            transform: translate(100%, -100%);
            will-change: transform, opacity;
        }

        .minion {
            position: absolute;
            bottom: 10%;
            right: 10%;
            width: clamp(200px, 30vw, 500px);
            height: auto;
            transition: all 0.8s cubic-bezier(0.86, 0, 0.07, 1);
            z-index: 2;
            opacity: 0;
            transform: translate(100%, 100%);
            will-change: transform, opacity;
        }

        .chilli {
            position: absolute;
            top: 30%;
            left: 50%;
            width: clamp(200px, 30vw, 500px);
            height: auto;
            transition: all 0.8s cubic-bezier(0.86, 0, 0.07, 1);
            z-index: 2;
            opacity: 0;
            transform: translate(-100%, -100%);
            will-change: transform, opacity;
        }

        @media (max-width: 768px) {
            .big-text {
                font-size: clamp(150px, 40vw, 300px);
            }

            .action-button {
                left: 50%;
                transform: translateX(-50%);
                bottom: 100px;
            }

            .monkey, .bee, .minion, .chilli {
                width: clamp(200px, 50vw, 300px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Apps Page -->
        <section class="slide slide-apps">
            <div class="fooliz-logo">
                <img src="./assets/images/logo.png" alt="Fooliz Logo" class="logo">
            </div>
            <div class="we-make">WE MAKE</div>
            <div class="big-text">APPS</div>
            <div class="action-button apps-button">
                <div class="button-text">SEE APPS WORK</div>
            </div>
            <img src="./assets/images/monkey.gif" alt="Monkey Animation" class="monkey">
            <img src="./assets/images/whitebackarrow.png" alt="Back Arrow" class="back-arrow">
        </section>

        <!-- Websites Page -->
        <section class="slide slide-websites">
            <div class="fooliz-logo">
                <img src="./assets/images/logo.png" alt="Fooliz Logo" class="logo">
            </div>
            <div class="we-make">WE MAKE</div>
            <div class="big-text">WEBSITES</div>
            <div class="action-button websites-button">
                <div class="button-text">SEE WEBSITES WORK</div>
            </div>
            <img src="./assets/images/bee.gif" alt="Bee Animation" class="bee">
            <img src="./assets/images/whitebackarrow.png" alt="Back Arrow" class="back-arrow">
        </section>

        <!-- UI/UX Page -->
        <section class="slide slide-uiux">
            <div class="fooliz-logo">
                <img src="./assets/images/logo.png" alt="Fooliz Logo" class="logo">
            </div>
            <div class="we-make">WE MAKE</div>
            <div class="big-text">UI/UX</div>
            <div class="action-button uiux-button">
                <div class="button-text">SEE UI/UX WORK</div>
            </div>
            <img src="./assets/images/minion.gif" alt="Minion Animation" class="minion">
            <img src="./assets/images/whitebackarrow.png" alt="Back Arrow" class="back-arrow">
        </section>

        <!-- Creative Page -->
        <section class="slide slide-creative">
            <div class="fooliz-logo">
                <img src="./assets/images/logo.png" alt="Fooliz Logo" class="logo">
            </div>
            <div class="we-make">WE MAKE</div>
            <div class="big-text">CREATIVE</div>
            <div class="action-button creative-button">
                <div class="button-text">SEE CREATIVE WORK</div>
            </div>
            <img src="./assets/images/chilli.gif" alt="Chilli Animation" class="chilli">
            <img src="./assets/images/whitebackarrow.png" alt="Back Arrow" class="back-arrow">
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.container');
            const monkey = document.querySelector('.monkey');
            const bee = document.querySelector('.bee');
            const minion = document.querySelector('.minion');
            const chilli = document.querySelector('.chilli');
            let startY = 0;
            let currentTranslate = 0;
            let isDragging = false;
            let currentPage = 0;

            // Initialize animations
            bee.style.display = 'block';
            minion.style.display = 'block';
            chilli.style.display = 'block';
            bee.style.transform = 'translate(100%, -100%)';
            minion.style.transform = 'translate(100%, 100%)';
            chilli.style.transform = 'translate(-100%, -100%)';
            bee.style.opacity = '0';
            minion.style.opacity = '0';
            chilli.style.opacity = '0';

            function handleTouchStart(e) {
                startY = e.touches ? e.touches[0].clientY : e.clientY;
                isDragging = true;
                container.style.transition = 'none';
                [monkey, bee, minion, chilli].forEach(el => {
                    el.style.transition = 'none';
                });
            }

            function handleTouchMove(e) {
                if (!isDragging) return;
                const currentY = e.touches ? e.touches[0].clientY : e.clientY;
                const diff = currentY - startY;
                const newTranslate = currentTranslate + diff;

                if (newTranslate <= 0 && newTranslate >= -window.innerHeight * 3) {
                    container.style.transform = `translateY(${newTranslate}px)`;
                    
                    const progress = Math.abs(newTranslate / window.innerHeight);
                    const currentSection = Math.floor(progress);
                    const sectionProgress = progress - currentSection;

                    // Animations for each transition
                    switch(currentSection) {
                        case 0: // Apps to Websites
                            monkey.style.transform = `translate(${-150 * sectionProgress}%, ${50 * sectionProgress}%)`;
                            monkey.style.opacity = Math.max(0, 1 - sectionProgress * 1.5);
                            bee.style.transform = `translate(${100 * (1 - sectionProgress)}%, ${-100 * (1 - sectionProgress)}%)`;
                            bee.style.opacity = sectionProgress;
                            break;
                        case 1: // Websites to UI/UX
                            bee.style.transform = `translate(${150 * sectionProgress}%, ${50 * sectionProgress}%)`;
                            bee.style.opacity = Math.max(0, 1 - sectionProgress * 1.5);
                            minion.style.transform = `translate(${100 * (1 - sectionProgress)}%, ${100 * (1 - sectionProgress)}%)`;
                            minion.style.opacity = sectionProgress;
                            break;
                        case 2: // UI/UX to Creative
                            minion.style.transform = `translate(${150 * sectionProgress}%, ${-50 * sectionProgress}%)`;
                            minion.style.opacity = Math.max(0, 1 - sectionProgress * 1.5);
                            chilli.style.transform = `translate(${-100 * (1 - sectionProgress)}%, ${-100 * (1 - sectionProgress)}%)`;
                            chilli.style.opacity = sectionProgress;
                            break;
                    }
                }
            }

            function handleTouchEnd() {
                if (!isDragging) return;
                isDragging = false;

                // Restore transitions
                container.style.transition = 'transform 0.8s cubic-bezier(0.86, 0, 0.07, 1)';
                [monkey, bee, minion, chilli].forEach(el => {
                    el.style.transition = 'all 0.8s cubic-bezier(0.86, 0, 0.07, 1)';
                });
                
                const matrix = new DOMMatrix(getComputedStyle(container).transform);
                const translateY = matrix.m42;
                const newPage = Math.round(Math.abs(translateY) / window.innerHeight);
                
                container.style.transform = `translateY(${-newPage * window.innerHeight}px)`;
                currentPage = newPage;
                currentTranslate = -newPage * window.innerHeight;

                // Reset all animations
                updateAnimations(currentPage);
            }

            function updateAnimations(page) {
                // Reset all animations first
                monkey.style.transform = 'translate(-150%, 50%)';
                monkey.style.opacity = '0';
                bee.style.transform = 'translate(100%, -100%)';
                bee.style.opacity = '0';
                minion.style.transform = 'translate(100%, 100%)';
                minion.style.opacity = '0';
                chilli.style.transform = 'translate(-100%, -100%)';
                chilli.style.opacity = '0';

                // Set active animations based on current page
                switch(page) {
                    case 0:
                        monkey.style.transform = 'translateX(-50%)';
                        monkey.style.opacity = '1';
                        break;
                    case 1:
                        bee.style.transform = 'translate(0, 0)';
                        bee.style.opacity = '1';
                        break;
                    case 2:
                        minion.style.transform = 'translate(0, 0)';
                        minion.style.opacity = '1';
                        break;
                    case 3:
                        chilli.style.transform = 'translate(0, 0)';
                        chilli.style.opacity = '1';
                        break;
                }
            }

            // Back arrow functionality
            document.querySelectorAll('.back-arrow').forEach(arrow => {
                arrow.addEventListener('click', () => {
                    if (currentPage > 0) {
                        currentPage = 0;
                        container.style.transform = 'translateY(0)';
                        currentTranslate = 0;
                        updateAnimations(0);
                    }
                });
            });

            // Touch events
            container.addEventListener('touchstart', handleTouchStart);
            container.addEventListener('touchmove', handleTouchMove);
            container.addEventListener('touchend', handleTouchEnd);

            // Mouse events
            container.addEventListener('mousedown', handleTouchStart);
            container.addEventListener('mousemove', handleTouchMove);
            container.addEventListener('mouseup', handleTouchEnd);
            container.addEventListener('mouseleave', handleTouchEnd);
        });
    </script>
</body>
</html>
